<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="user-input-div">
      <form id="user-input">
        <input id="age-input" class="form-control-lg" type="number" name="age" placeholder="Your Age">
        <select id="gender-input" class="form-control form-control-lg">
          <option value="">Gender</option>
          <option value="F">Female</option>
          <option value="M">Male</option>
          <option value="N">Non-Binary</option>
        </select>
        <label for="health">Health</label>
        <input type="range" id="health-input" class="form-control-range" name="health" min="1" max="10" step="1">
      </form>
    </div>

  </body>
</html>
